<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Options Income Screener</title>
    <style>body{font-family:system-ui,Arial;margin:2rem} table{border-collapse:collapse} td,th{border:1px solid #ccc;padding:.4rem}</style>
  </head>
  <body>
    <h1>Options Income Screener</h1>
    <div id="app"></div>
    <script>
      async function load() {
        const latest = await fetch('/api/latest-date').then(r=>r.json());
        document.getElementById('app').innerHTML = '<p>Latest date: '+(latest.latest||'(none)')+'</p>';
      }
      load();
    </script>
  </body>
</html>
